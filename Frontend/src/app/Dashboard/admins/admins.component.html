<h4 class="text-center">Admins Management</h4>
<button
  type="button"
  class="btn btn-dark mb-2 ml-2"
  data-toggle="modal"
  data-target="#AddNewAdminModal"
>
  Add New Admin
</button>
<div
  class="modal fade"
  id="AddNewAdminModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Admin Details</h5>
        <button
          type="button"
          class="close"
          #closeButton
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="mb-3">
          <div class="form-row">
            <div class="form-group col-6">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                [(ngModel)]="admin.username"
              />
            </div>
            <div class="form-group col-6">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                [(ngModel)]="admin.password"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-dark m-1" (click)="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6" *ngFor="let admin of allAdmins">
    <div class="card cardStyle m-2 borderRadius">
      <div class="marginTop">
        <span (click)="deleteAdmin(admin)" class="trashDesign">
          <i class="fa fa-times-circle" style="font-size: 25px"></i>
        </span>
      </div>
      <div class="adminFont">Username : {{ admin.username }}</div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-fussion" color="#56ccf2"></ngx-spinner>
