<link href="/assets/styles/style.css" rel="stylesheet" type="text/css" />
<body id="login">
  <div class="login-logo">
    <a href="index.html"
      ><img src="/assets/images/logo.png" width="35%" alt=""
    /></a>
  </div>
  <h2 class="form-heading whiteColor">login</h2>
  <div class="app-cam">
    <form>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          [(ngModel)]="admin.username"
          name="Username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="admin.password"
          type="password"
          name="Password"
          placeholder="Password"
          class="form-control"
        />
      </div>
      <div class="submit">
        <input
          type="submit"
          class="borderRadius"
          (click)="login()"
          value="Login"
        />
      </div>
    </form>
  </div>
  <div class="copy_layout login">
    <p class="whiteColor">Copyright &copy; 2021 Darisly. All Rights Reserved</p>
  </div>
</body>
<ngx-spinner type="ball-fussion" color="#56ccf2"></ngx-spinner>
